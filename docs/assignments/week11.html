<html>
<head>
<style>
.absolute {border: 1px solid red;
    position: absolute;
	width: 500px;
    height: 250px;
	top: 20px;
	right: 100px;}
.relative {border: 1px solid cyan;
    position: relative;
	width: 500px;
    height: 250px;
	top: 20px;
	left: 100px;}
.fixed {border: 1px solid green;
    position: fixed;
	width: 500px;
    height: 250px;
	top: 500px;
	left: 30px;}
.sticky {border: 1px solid yellow;
    position: sticky;
	width: 15%;
    height: 100px;
	top: 20px;
	left: 45%;}
</style>
</head>
<body>

<div class="absolute">
<h1>1.absolute</h1>
</div>

<div class="relative">
<h1>2.relative</h1>
</div>

<div class="fixed">
<h1>3.fixed</h1>
</div>

<div class="sticky">
<h1>4.sticky</h1>
</div>
